<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elephant Game</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style type="text/css">
        /*Global*/
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        .background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: url('img/background.jpg');
            background-size: auto 100%;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.5);
            width: 100vw;
            height: 100vh;
        }

        .logo {
            position: absolute;
            width: 60%;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
        }

        .box_text {
            position: absolute;
            width: 80%;
            left: 50%;
            bottom: 10%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        p {
            font-size: 15px;
            line-height: 1.5rem;
            color: white;
        }

        a {
            display: block;
            text-decoration: none;
            width: 95%;
            padding: 20px;
            background-color: #3E66FB;
            margin-top: 30px;
            border-radius: 10px;
            color: white;
        }

        .desktop {
            display: none;
        }

        .desktop img {
            width: 300px;
        }

        .desktop p {
            color: black;
            padding-top: 20px;
        }

        @media (min-width: 500px) {
            .desktop {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: white;
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <img class="logo" src="img/elephantgame.svg" />
    <div class="box_text">
        <p>Pas de dettes à rembourser, que des bons moments à passer.</p><br><br>

        <p>Joue pour avoir plus d’informations sur l’événement.</p>

        <a href="/game/game.html">Jouer</a>
    </div>
    <div class="desktop">
        <img src="img/QR.svg"/>
        <p>Notre site est seulement disponible sur mobile.</p>
        <p>Scan le QR code ci-dessus pour t'y rendre.</p>
    </div>
    <script type="text/javascript">

    </script>
</body>

</html>
